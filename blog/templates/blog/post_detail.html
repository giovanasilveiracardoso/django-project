{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div id="agrupaTituloBotaoEditar">
            <h2>{{ post.title }}</h2>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endblock content %}
