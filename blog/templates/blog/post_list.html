{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr|truncatechars:50 }}</p>
        </div>
    {% endfor %}
{% endblock content %}
